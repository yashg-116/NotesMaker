<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keeper</title>
</head>
<body>
<div class="heading">
    <h1>Keeper</h1>
</div
  <div class="add-note">
    <a href="#myModal" class="add-note">Add Note</a>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <h1 class="header">
        Add Note
      </h1>
      <form class="note-form" action="">
        <label for="">Title</label></br>
        <input type="text" class="title"></br>
        <label for="">Note</label></br>
        <input class="note" type="text"></br>
        <input class="submit" type="submit">
        <div class="cancel">
          <a href="#close" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <table class="note-table" border>
    <tr>
      <td class="header">Title</td>
      <td class="header">Note</td>
    </tr>
  </table>

<script src="script.js"></script>
</body>
</html>
